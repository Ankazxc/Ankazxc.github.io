<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ankazcx's Script Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
<style>
:root {
  --main-red: #ff0000;
  --dark-red: #8B0000;
  --glow-green: #00ff88;
  --dark-bg: #0a0a0a;
  --card-bg: rgba(10, 10, 10, 0.65);
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
  color: #fff;
  min-height: 100svh; /* 使用svh确保在移动设备上占满视窗 */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
  /* 动态渐变背景 */
  background: linear-gradient(45deg, #000000, var(--dark-red), #000000, #400000);
  background-size: 400% 400%;
  animation: gradient-flow 15s ease infinite;
  position: relative;
}

/* 背景网格叠层 */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image:
    linear-gradient(to right, rgba(255, 0, 0, 0.1) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(255, 0, 0, 0.1) 1px, transparent 1px);
  background-size: 50px 50px;
  animation: grid-move 20s linear infinite;
  z-index: 0;
  opacity: 0.5;
}

/* --- 酷炫的通知栏 --- */
.notification {
  position: fixed;
  top: -100px; /* 初始位置更远 */
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 20, 0, 0.7);
  color: var(--glow-green);
  padding: 14px 30px;
  border-radius: 10px;
  border: 1px solid var(--glow-green);
  box-shadow: 0 0 25px var(--glow-green), inset 0 0 10px rgba(0, 255, 136, 0.5);
  font-size: 1.1em;
  font-weight: bold;
  white-space: nowrap;
  opacity: 0;
  transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s ease;
  z-index: 9999;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.notification.show {
  top: 25px;
  opacity: 1;
}

/* --- 主标题和故障效果 --- */
.main-title {
  font-size: 3em;
  font-weight: 700;
  color: #ffffff;
  text-shadow: 0 0 10px #fff, 0 0 20px var(--main-red), 0 0 30px var(--main-red);
  margin-bottom: 40px;
  /* 应用故障效果 */
  position: relative;
  animation: fade-in 1s 0.2s ease-out forwards;
  opacity: 0;
}

.glitch {
  position: relative;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
               0 0 20px rgba(255, 0, 0, 0.7);
}

/* 故障效果伪元素 */
.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  clip-path: inset(50% 0 50% 0); /* 默认隐藏 */
}

.glitch::before {
  text-shadow: -2px 0 var(--main-red);
  animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
}

.glitch::after {
  text-shadow: 2px 0 var(--glow-green);
  animation: glitch-anim-2 2s infinite linear alternate-reverse;
}


/* --- 容器与卡片 --- */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 30px;
  width: 100%;
  max-width: 450px;
  padding: 30px 15px;
  box-sizing: border-box;
  z-index: 1; /* 确保在网格之上 */
}

.card {
  background-color: var(--card-bg);
  border-radius: 18px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
  width: 100%;
  max-width: 350px;
  padding: 30px 25px;
  text-align: center;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  overflow: hidden; /* 隐藏辉光边框的溢出 */
  /* 加载动画 */
  animation: fade-in-up 0.8s ease-out forwards;
  opacity: 0;
}

/* 为卡片添加交错加载动画 */
.card:nth-of-type(1) { animation-delay: 0.4s; }
.card:nth-of-type(2) { animation-delay: 0.6s; }
.card:nth-of-type(3) { animation-delay: 0.8s; }


/* 卡片辉光边框 (悬停时显示) */
.card::before {
  content: '';
  position: absolute;
  inset: -2px;
  border-radius: 20px;
  background: linear-gradient(135deg, var(--main-red), var(--dark-red), var(--main-red));
  background-size: 200% 200%;
  animation: gradient-flow 3s ease infinite;
  z-index: -1;
  filter: blur(15px);
  opacity: 0;
  transition: opacity 0.4s ease;
}

.card:hover {
  transform: translateY(-12px) scale(1.03);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.6);
}

.card:hover::before {
  opacity: 0.8;
}

.card h2 {
  font-size: 1.8em;
  margin-top: 0;
  margin-bottom: 25px;
  color: #ffffff;
}

/* --- 科技感按钮 --- */
.card button {
  background-color: rgba(255, 255, 255, 0.05);
  color: #ffcccc; /* 初始为淡红色 */
  border: 2px solid rgba(255, 100, 100, 0.3);
  padding: 15px 0;
  width: 100%;
  border-radius: 12px;
  font-family: 'Orbitron', sans-serif;
  font-size: 1.2em;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
  text-shadow: none;
  position: relative;
  overflow: hidden; /* 配合::before伪元素 */
}

.card button::before {
  content: 'COPY SCRIPT';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  background: linear-gradient(90deg, transparent, var(--main-red), transparent);
  background-size: 200% 100%;
  background-position: 200% 0;
  text-shadow: 0 0 10px #fff, 0 0 20px var(--main-red);
  opacity: 0;
  transition: opacity 0.3s ease, background-position 0.4s ease;
}

.card button:hover {
  border-color: var(--main-red);
  color: transparent; /* 隐藏原始文字 */
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
}

.card button:hover::before {
  opacity: 1;
  background-position: -100% 0; /* 动画滑过 */
}

/* 点击时的绿色辉光效果 (来自原JS) */
.card button.green-glow {
  background-color: rgba(0, 255, 136, 0.2);
  border-color: var(--glow-green);
  color: var(--glow-green) !important; /* 强制显示绿色 */
  text-shadow: 0 0 20px var(--glow-green), 0 0 30px var(--glow-green);
  box-shadow: 0 0 30px var(--glow-green);
}

/* 覆盖 :hover::before 效果 */
.card button.green-glow::before {
  opacity: 0;
}

.card button:active {
  transform: scale(0.97); /* 更真实的按压感 */
}


/* --- 关键帧动画 --- */

/* 背景渐变 */
@keyframes gradient-flow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* 背景网格 */
@keyframes grid-move {
  0% { background-position: 0 0; }
  100% { background-position: 100px 100px; }
}

/* 故障效果动画 */
@keyframes glitch-anim-1 {
  0% { clip-path: inset(30% 0 60% 0); }
  20% { clip-path: inset(80% 0 10% 0); }
  40% { clip-path: inset(5% 0 85% 0); }
  60% { clip-path: inset(70% 0 20% 0); }
  80% { clip-path: inset(40% 0 45% 0); }
  100% { clip-path: inset(90% 0 5% 0); }
}

@keyframes glitch-anim-2 {
  0% { clip-path: inset(65% 0 25% 0); }
  25% { clip-path: inset(15% 0 75% 0); }
  50% { clip-path: inset(80% 0 10% 0); }
  75% { clip-path: inset(30% 0 60% 0); }
  100% { clip-path: inset(50% 0 40% 0); }
}

/* 页面加载动画 */
@keyframes fade-in {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes fade-in-up {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}


/* --- 响应式布局 --- */
@media (max-width: 768px) {
  .main-title {
    font-size: 2.2em;
    margin-bottom: 30px;
  }
  .container {
    max-width: 95%;
    gap: 25px;
    padding: 20px 10px;
  }
  .card h2 {
    font-size: 1.6em;
  }
  .card button {
    font-size: 1.1em;
  }
}

/* 桌面端布局: 水平排列 */
@media (min-width: 769px) {
  .container {
    flex-direction: row;
    flex-wrap: wrap;
    align-items: flex-start;
    justify-content: center;
    max-width: 1200px;
    gap: 35px;
  }
  .card {
    max-width: 340px; /* 限制最大宽度，以便一行放多个 */
  }
}
</style>
</head>
<body>

<div class="notification" id="notification">Script Copied To Clipboard</div>

<h1 class="main-title glitch" data-text="ANKAZCX'S SCRIPT HUB">ANKAZCX'S SCRIPT HUB</h1>

<div class="container">
  <div class="card">
    <h2 class="glitch" data-text="Steal A Brainrot">Steal A Brainrot</h2>
    <button onclick="copyToClipboard(`loadstring(game:HttpGet('https://raw.githubusercontent.com/Ankazxc/Loader/refs/heads/main/StealABrainrot'))()`, this)">Copy Script</button>
  </div>
  <div class="card">
    <h2 class="glitch" data-text="Adopt Me">Adopt Me</h2>
    <button onclick="copyToClipboard(`loadstring(game:HttpGet('https://raw.githubusercontent.com/Ankazxc/Loader/refs/heads/main/AdoptMe'))()`, this)">Copy Script</button>
  </div>
  <div class="card">
    <h2 class="glitch" data-text="Plants Vs Brainrots">Plants Vs Brainrots</h2>
    <button onclick="copyToClipboard(`loadstring(game:HttpGet('https://raw.githubusercontent.com/Ankazxc/Loader/refs/heads/main/PlantsVsBrainrot'))()`, this)">Copy Script</button>
  </div>
</div>

<script>
let isNotificationVisible = false;

// 页面加载时，为所有 .glitch 元素设置 data-text 属性
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.glitch').forEach(el => {
    el.setAttribute('data-text', el.textContent);
  });
});

function copyToClipboard(text, button) {
  if (isNotificationVisible) return;

  navigator.clipboard.writeText(text).then(function () {
    // 移除原有的卡片缩放，因为新的:active效果更佳
    // const card = button.closest('.card');
    // card.style.transform = 'scale(1.12)';
    // setTimeout(() => { card.style.transform = ''; }, 150);

    // 按钮的绿色辉光反馈
    button.classList.add('green-glow');
    setTimeout(() => {
      button.classList.remove('green-glow');
    }, 800); // 延长辉光时间

    // 显示通知
    const notification = document.getElementById('notification');
    isNotificationVisible = true;
    notification.classList.add('show');
    setTimeout(() => {
      notification.classList.remove('show');
      // 等待通知完全消失后再允许下一次点击
      setTimeout(() => {
        isNotificationVisible = false;
      }, 500); 
    }, 1200); // 延长通知显示时间
  });
}
</script>

</body>
</html>
