<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ankazcx's Script</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(to bottom right, #000000, #8B0000);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
}

.notification {
  position: fixed;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 100, 0, 0.85);
  color: #00ff88;
  padding: 12px 28px;
  border-radius: 8px;
  box-shadow: 0 0 18px #00ff88, 0 0 6px #00ff88;
  font-size: 1em;
  white-space: nowrap;
  opacity: 0;
  transition: top 0.4s ease, opacity 0.4s ease;
  z-index: 9999;
  backdrop-filter: blur(4px);
}

.notification.show {
  top: 20px;
  opacity: 1;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 25px;
  width: 100%;
  max-width: 400px;
  padding: 30px 10px;
  box-sizing: border-box;
}

.card {
  background-color: rgba(0, 0, 0, 0.55);
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
  width: 100%;
  padding: 25px 20px;
  text-align: center;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card h2 {
  font-size: 1.7em;
  margin-bottom: 20px;
  color: #ffffff;
  text-shadow: 0 0 16px rgba(255, 255, 255, 1),
               0 0 28px rgba(255, 255, 255, 0.95);
}

.card button {
  background-color: #555555;
  color: #ffffff;
  border: none;
  padding: 14px 0;
  width: 100%;
  border-radius: 12px;
  font-size: 1.15em;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.15s ease, color 0.15s ease, text-shadow 0.2s ease;
  text-shadow: 0 0 12px #ffffff, 0 0 20px #ffffff, 0 0 28px #ffffff;
}

.card button.green-glow {
  color: #00ff88 !important;
  text-shadow: 0 0 16px #00ff88, 0 0 26px #00ff88, 0 0 36px #00ff88;
}

.card button:hover {
  background-color: #666666;
}

@media (max-width: 700px) {
  .container {
    max-width: 95%;
    gap: 20px;
    padding: 20px 5px;
  }
  .card h2 {
    font-size: 1.5em;
  }
  .card button {
    font-size: 1.05em;
  }
}
</style>
</head>
<body>

<div class="notification" id="notification">Script Copied To Clipboard</div>

<div class="container">
  <div class="card">
    <h2>Plants Vs Brainrot</h2>
    <button onclick="copyToClipboard(`loadstring(game:HttpGet('https://raw.githubusercontent.com/Ankazxc/Loader/refs/heads/main/PlantsVsBrainrot'))()`, this)">Copy Script</button>
  </div>
  <div class="card">
    <h2>Grow A Garden</h2>
    <button onclick="copyToClipboard(`loadstring(game:HttpGet('https://raw.githubusercontent.com/Ankazxc/Loader/refs/heads/main/GrowAGarden'))()`, this)">Copy Script</button>
  </div>
  <div class="card">
    <h2>Adopt Me</h2>
    <button onclick="copyToClipboard(`loadstring(game:HttpGet('https://raw.githubusercontent.com/Ankazxc/Loader/refs/heads/main/AdoptMe'))()`, this)">Copy Script</button>
  </div>
</div>

<script>
let isNotificationVisible = false;

function copyToClipboard(text, button) {
  if (isNotificationVisible) return;

  navigator.clipboard.writeText(text).then(function () {
    const card = button.closest('.card');
    card.style.transform = 'scale(1.08)';
    setTimeout(() => {
      card.style.transform = 'scale(1)';
    }, 150);

    button.classList.add('green-glow');
    setTimeout(() => {
      button.classList.remove('green-glow');
    }, 600);

    const notification = document.getElementById('notification');
    isNotificationVisible = true;
    notification.classList.add('show');
    setTimeout(() => {
      notification.classList.remove('show');
      isNotificationVisible = false;
    }, 1000);
  });
}
</script>

</body>
</html>
