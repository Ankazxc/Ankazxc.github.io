<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ankazcx's Script</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top, #1a0000, #000000 60%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
}

/* Glow grid background */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(rgba(255,0,0,0.08) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255,0,0,0.08) 1px, transparent 1px);
  background-size: 40px 40px;
  pointer-events: none;
  z-index: -1;
}

.notification {
  position: fixed;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 180, 90, 0.9);
  color: #00ffae;
  padding: 14px 30px;
  border-radius: 10px;
  box-shadow: 0 0 25px #00ffae, 0 0 10px #00ffae;
  font-size: 1.1em;
  white-space: nowrap;
  opacity: 0;
  transition: top 0.4s ease, opacity 0.4s ease, box-shadow 0.4s ease;
  z-index: 9999;
  backdrop-filter: blur(6px);
}

.notification.show {
  top: 20px;
  opacity: 1;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 32px;
  width: 100%;
  max-width: 420px;
  padding: 40px 10px;
  box-sizing: border-box;
}

.card {
  background: rgba(0, 0, 0, 0.55);
  border-radius: 18px;
  padding: 28px 22px;
  width: 100%;
  max-width: 360px;
  text-align: center;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.35), inset 0 0 12px rgba(255, 0, 0, 0.25);
  transition: transform 0.35s ease, box-shadow 0.35s ease;
  animation: float 5s ease-in-out infinite;
  border: 1px solid rgba(255, 0, 0, 0.4);
}

.card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 0 35px rgba(255, 0, 0, 0.55), inset 0 0 18px rgba(255, 0, 0, 0.4);
}

.card h2 {
  font-size: 1.9em;
  margin-bottom: 22px;
  color: #ffffff;
  text-shadow: 0 0 22px rgba(255, 255, 255, 1), 0 0 36px rgba(255, 255, 255, 0.95);
}

.card button {
  background: linear-gradient(to right, #660000, #990000);
  color: #fff;
  border: none;
  padding: 16px 0;
  width: 100%;
  border-radius: 14px;
  font-size: 1.2em;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.25s ease, transform 0.2s ease, text-shadow 0.25s ease;
  text-shadow: 0 0 14px #ffffff, 0 0 22px #ffffff;
  box-shadow: 0 0 15px rgba(255, 0, 0, 0.35);
}

.card button:hover {
  background: linear-gradient(to right, #990000, #cc0000);
  transform: scale(1.05);
}

.card button.green-glow {
  color: #00ffae !important;
  text-shadow: 0 0 24px #00ffae, 0 0 38px #00ffae, 0 0 55px #00ffae;
  box-shadow: 0 0 25px #00ffae;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
}

@media (max-width: 700px) {
  .container { max-width: 95%; }
  .card h2 { font-size: 1.6em; }
  .card button { font-size: 1.05em; }
}
</style>
</head>
<body>

<div class="notification" id="notification">Script Copied To Clipboard</div>

<div class="container">
  <div class="card">
    <h2>Steal A Brainrot</h2>
    <button onclick="copyToClipboard(`loadstring(game:HttpGet('https://raw.githubusercontent.com/Ankazxc/Loader/refs/heads/main/StealABrainrot'))()`, this)">Copy Script</button>
  </div>
  <div class="card">
    <h2>Adopt Me</h2>
    <button onclick="copyToClipboard(`loadstring(game:HttpGet('https://raw.githubusercontent.com/Ankazxc/Loader/refs/heads/main/AdoptMe'))()`, this)">Copy Script</button>
  </div>
  <div class="card">
    <h2>Plants Vs Brainrots</h2>
    <button onclick="copyToClipboard(`loadstring(game:HttpGet('https://raw.githubusercontent.com/Ankazxc/Loader/refs/heads/main/PlantsVsBrainrot'))()`, this)">Copy Script</button>
  </div>
</div>

<script>
let isNotificationVisible = false;

function copyToClipboard(text, button) {
  if (isNotificationVisible) return;

  navigator.clipboard.writeText(text).then(function () {
    const card = button.closest('.card');
    card.style.transform = 'scale(1.12)';
    setTimeout(() => { card.style.transform = ''; }, 150);

    button.classList.add('green-glow');
    setTimeout(() => { button.classList.remove('green-glow'); }, 700);

    const notification = document.getElementById('notification');
    isNotificationVisible = true;
    notification.classList.add('show');
    setTimeout(() => {
      notification.classList.remove('show');
      isNotificationVisible = false;
    }, 1200);
  });
}
</script>

</body>
</html>
